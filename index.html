<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>ECV - Chat</title>
		<link rel="stylesheet" href="styles/reset.min.css">
		<link rel='stylesheet' href='styles/font-awesome.min.css'>
		<link href='styles/main.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
	<div id="frame">
		<div class="content">
			<div contentEditable=true class="room-name">
				<p>ECV - Chat</p>
			</div>
			<div class="messages">
				<ul>
				<!-- messages will be displayed here -->	
				</ul>
			</div>
			<div class="message-input">
				<div class="wrap">
				<textarea id="textInput" type="text" placeholder="Write your message..."></textarea>
				<button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
				</div>
			</div>
		</div>
    </div>
    <script src="scripts/sillyclient.js"></script>
	<script src="scripts/main.js"></script>
	</body>
</html>
